<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>iBook Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="login.css" >
</head>
<body>
  
  <div id="go-back">
    <a href="./book-store/store.html">返回</a>
  </div>
  <div id="login-back">
    <div id="back-cover">
    <div id="login-container" >
          <div id="info">
            <span id="user-name">
            <label for="user">用&nbsp&nbsp户&nbsp&nbsp名</label>
              <div class="input-container"><input id= "input-name" type="text" name="user-id" placeholder="用户名/邮箱"></div>
            </span>
            <span id="user-passwd">
              <label for="passwd">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码</label>
                <div class="input-container"><input id ="input-passwd" type="password" name="passwd"></div>
            </span>
          </div>
          <div id="register" style="display:none" >
              <span id="user-passwd-again">
                  <label for="passwd-a">确认密码</label>
                    <div class="input-container"><input id= "input-passwd-a" type="password" name="passwd-a"></div>
                  </span>
                  <span id="user-mail">
                    <label for="mail">邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱</label>
                      <div class="input-container"><input id ="input-mail" type="text" name="mail"></div>
                  </span>
          </div>
          <div id="button-container">
            <button onclick="login()" id="login-but">登 录</button>
            <button onclick="register()" id="register-but">注 册</button>
        </div>
    </div>
  </div>
  </div>
</body>
<script>
var back = 0;
function login(){
  if(back){
    back = 0;
    document.getElementById("register").style.display = "none";
  } else {
    var userNameNode = document.getElementById("input-name");
    alert("welcome! " + userNameNode.value);
  }
}
function register(){
  if(!back){
    back = 1;
    document.getElementById("register").style.display = ""; 
  } else {
    alert("welcome! " + document.getElementById("input-name").value);
  }
}
</script>
</html>
